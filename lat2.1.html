<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> sc sc
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Data Binding</title>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">Link Berikut</a>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                "url": "https://smktelkom-mlg.sch.id"
            }
        })
    </script>
</body>

</html>
